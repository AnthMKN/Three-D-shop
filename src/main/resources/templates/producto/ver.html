<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>

	<body>
		<header th:replace="~{layout/layout :: header}"></header>
		
		<div class="container py-4">
			<div class="card bg-light" th:text="${titulo}"></div>
			<div class="card-body">
				
				<h4 class="card-title">
					<!--<a class="btn btn-primary btn-xs" th:href="@{'/factura/form/' + ${cliente.id}}" th:text="'Crear factura'"></a>Este boton debe ser para editar el producto-->
				</h4>
				
				<img th:if="${#strings.length(producto.foto)>0}" class="img-thumbnail rounded float-left" 
				style="max-width: 25%;" 
				th:src="@{'/uploads/' + ${producto.foto}}" 
				th:alt="${producto.foto}" />
				
				<ul class="list-group">
					<li class="list-group-item" th:text="'Modelo: ' + ${producto.nombre}"></li>
					<li class="list-group-item" th:text="'Precio: ' + ${producto.precio}+â‚¬"></li>
					<li class="list-group-item" th:text="'Fecha: ' + ${producto.createAt}"></li>		
					<li class="list-group-item" th:text="'Descripcion: ' + ${producto.descripcion}"></li>
				</ul>
			
			</div>
			
		</div>
		
		
		<footer th:replace="~{layout/layout :: footer}"></footer>
	</body>
</html>
